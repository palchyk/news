<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>
        <a th:href="@{/read}" th:text="SortByReadTimes   ">name</a> 
        <a th:href="@{/published}" th:text="SortByPublishingTime   ">name</a> 
        <a th:href="@{/}" th:text="Main">name</a>  
        <ul style="list-style-type:none" >
            Categories:
            <li th:each="item : ${cats}">                
                <a th:href="@{/category/{id}(id=${item.id})}" th:text="${item.name}">title</a>


            </li>
        </ul>
        <form th:action="@{/addCategory}" method="POST" enctype="multipart/form-data">         


            <span>Add category and press ENTER:</span>
            <input type="text" name="category"/>

        </form> 

        <ul style="list-style-type:none">
            <li th:each="item : ${news}">
                <font size="6"><a th:href="@{/{id}(id=${item.id})}" th:text="${item.name}">title</a></font>
                <!-- <p><img th:src="@{/news/{id}/content(id=${item.id})}"/></p>-->
                <p><img src="@{item.link}"/></p>
                <p><span  th:utext="${item.lead}">content</span></p>

            </li>
        </ul>


        <form th:action="@{/add}" method="GET" enctype="multipart/form-data">

            <input type="submit" value="Add news!"/>
        </form>

        <p><a th:href="@{/delete}" th:text="DeleteAllCategoriesAndNews">name</a></p>   

    </body>
</html>
