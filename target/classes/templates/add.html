<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>

        <h2>Add new</h2>
        <p><h5>Every field should be filled including categorie(s), add category in main menu if not present</h5></p>

        <h5>Categories:</h5>
        <form th:action="@{/add}" method="POST" enctype="multipart/form-data">
            <ul style="list-style-type:none" >
                <li th:each="item : ${cats}">                  
                    <input type="checkbox" name="category" th:text="${item.name}" th:value="${item.id}">


                </li>
            </ul>



            <span>Name:</span>
            <input type="text" name="name"/>

            <p>
                Intro:<textarea  name="lead" cols="40" rows="5"></textarea></p>

            <p>
                Text:<textarea  name="text" cols="50" rows="20"></textarea></p>

            <input type="submit" value="Add!"/></p>
        </form>


        <p><a th:href="@{/}" th:text="Back">name</a></p>
    </body>
</html>
